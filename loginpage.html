<!DOCTYPE html>
<html lang="en">
    <head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- link css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.24/css/dataTables.bootstrap4.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.24/js/dataTables.bootstrap4.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- ASRTR css & script -->
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="loginpage.css">
    <script src="loginpage.js" async></script>
    </head>
    <body id="login-body">
        <main class="container-fluid h-100">
            <div class="row h-100">
                <div class="col-xl-4 bg-dark media-height-1 logo-text-style position-relative">
                    <div class="position-logo-text text-center w-100">
                        <h1>ASRTR</h1>
                        <p>Automated system for receiving technical requests</p>
                    </div>
                </div>
                <div class="col-xl bg-light media-height-2 position-relative">
                    <div class="login d-flex align-items-center py-5 position-login-form">
                        <!-- Login form content-->
                        <div id="login-div" class="container">
                            <div class="row">
                                <div class="col-lg-10 col-xl-7 mx-auto  pt-3">
                                    <h3 class="h1 text-center">Login to continue</h3>
                                    <p class="text-muted mb-4"></p>
                                    <form>
                                        <div class="form-group mb-3">
                                            <div class="form-floating">
                                                <input id="inputLogin" type="text" placeholder="Username" required=""  class="form-control  border-1 shadow-sm px-4">
                                                <label for="inputLogin" >Username</label>
                                            </div>
                                            <div id="login-feedback" class="px-2 pt-2"></div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <div class="form-floating">
                                                <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control  border-1 shadow-sm px-4">
                                                <label for="inputPassword" >Password</label>
                                            </div>
                                            <div id="password-feedback" class="px-2 pt-2"></div>
                                        </div>
                                        <div class="custom-control custom-checkbox mb-3">
                                            <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                            <label for="customCheck1" class="custom-control-label">Remember password</label>
                                        </div>
                                        <button id="sign-in-btm" type="submit" class="btn btn-primary btn-block text-uppercase mb-2 shadow-sm">Sign in</button>
                                        <div class="text-center d-flex justify-content-between mt-4"><p><a href="https://bootstrapious.com/snippets" class="font-italic text-muted"> <u></u>Forgot password?</u></a></p></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- Password change form content-->
                        <div id="password-change-div" class="container" style="display: none;">
                            <div class="row">
                                <div class="col-lg-10 col-xl-7 mx-auto  pt-3">
                                    <h3 class="h1 text-center">Change password</h3>
                                    <p class="text-muted mb-4"></p>
                                    <form>
                                        <div class="form-group mb-3">
                                            <div class="form-floating">
                                                <input id="newPassword" type="password" placeholder="Password" required="" class="form-control  border-1 shadow-sm px-4">
                                                <label for="newPassword" >New Password</label>
                                            </div>
                                            <div id="newPassword-feedback" class="px-2 pt-2"></div>
                                        </div>
                                        <div class="form-group mb-3">
                                            <div class="form-floating">
                                                <input id="repeatPassword" type="password" placeholder="Password" required="" class="form-control  border-1 shadow-sm px-4">
                                                <label for="repeatPassword" >Repeat Password</label>
                                            </div>
                                            <div id="repeatPassword-feedback" class="px-2 pt-2"></div>
                                        </div>
                                        <div class="custom-control custom-checkbox mb-3 invisible">
                                            <input id="customCheck2" type="checkbox" checked class="custom-control-input">
                                            <label for="customCheck2" class="custom-control-label">Remember password</label>
                                        </div>
                                        <div class="container-fluid p-0">
                                            <div class="row">
                                                <div class="col-sm">
                                                    <button id="change-password-back-btm" type="submit" class="btn btn-danger btn-block text-uppercase mb-2 shadow-sm">Back</button>
                                                </div>
                                                <div class="col-sm">
                                                    <button id="change-password-btm" type="submit" class="btn btn-primary btn-block text-uppercase mb-2 shadow-sm">Change</button>
                                                </div>
                                            </div>
                                            
                                            
                                        </div>
                                        <div class="text-center d-flex justify-content-between mt-4 invisible"><p><a href="https://bootstrapious.com/snippets" class="font-italic text-muted"> <u></u>Forgot password?</u></a></p></div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <!-- End -->
                    </div>
                </div>
            </div>
        </main>
      


 


    </body>


    
</html>
